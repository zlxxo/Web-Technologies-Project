<!DOCTYPE html>
<html>
    <head>
        <title>Aktivnosti</title>
        <link rel="stylesheet" type="text/css" href="aktivnost.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div id="okvir">
            <fieldset class="prethodna" rel="Prethodna">
                <legend>Prethodna aktivnost</legend>
                <div>
                    <p class="predmet">
                        OI<br>
                        Predavanja
                    </p>
                    <p class="opis">
                        Aktivnost od prije 1 dan
                    </p>
                </div>
            </fieldset>
            <fieldset class="trenutna">
                <legend>Trenutna aktivnost</legend>
                <div>
                    <p class="predmet">
                        WT<br>
                        Predavanja
                    </p>
                    <p class="opis">
                        Preostalo vrijeme: 60 min<br>
                        Početak: 09:00<br>
                        Kraj: 12:00
                    </p>
                </div>
            </fieldset>
            <fieldset class="sljedeca">
                <legend>Sljedeća aktivnost</legend>
                <div>
                    <p class="predmet">
                        WT<br>
                        Vježbe
                    </p>
                    <p class="opis">
                        Vrijeme do aktivnosti: 60min<br>
                        Početak: 12:00<br>
                        Kraj: 13:30
                    </p>
                </div>
            </fieldset>
        </div>
    </body>
</html>
